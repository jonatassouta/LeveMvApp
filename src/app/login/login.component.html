<div class="container login">
    <main class="form-signin w-100 m-auto">
        <form novalidate autocomplete="off" #form="ngForm" (submit)="authenticate()">
            <img class=" img-logo" [src]="imagePath" alt="" width="300">
            <h1 class="h3 mb-3 fw-normal">Login</h1>

            <div class="form-floating">
                <input class="form-control form-control-lg " placeholder="name@example.com" id="floatingInput"
                    name="userName" #userName="ngModel" [(ngModel)]="user.formData.userName" required
                    [class.invalid]="userName.invalid && userName.touched">                  
                <label for="floatingInput">E-mail</label>
            </div>
            <div class="form-floating">
                <input class="form-control form-control-lg " placeholder="Password" id="floatingInput"
                    name="password" #password="ngModel" [(ngModel)]="user.formData.password" required
                    [class.invalid]="password.invalid && password.touched">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Lembre-me
                </label>
            </div>
            <button class="btn btn-primary w-50 py-2" type="submit" [disabled]="form.invalid">Sign in</button>
        </form>
    </main>
</div>
