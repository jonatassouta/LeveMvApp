<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="LeveMvId" [value]="service.formData.id" />
    <div class="form-group formulario">
        <label>Nome</label>
        <input class="form-control form-control-lg " placeholder="Full Name" name="cardOwnerName"
            #cardOwnerName="ngModel" [(ngModel)]="service.formData.nome"
            required [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched">
    </div>
    <div class="form-group button">
        <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="form.invalid" data-bs-dismiss="modal">Confirmar</button>
    </div>
</form>
